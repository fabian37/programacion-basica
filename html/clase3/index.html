<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <h1>Formularios</h1>
  <form>
    <div class="input-group mb-3">
      <label class="input-group-text" for="nombre">Nombre completo:</label>
      <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Tú nombre..." required>
    </div>

    <label class="input-group-text" for="email">Email:</label>
    <input class="form-control" type="email" id="email" name="email" placeholder="fabian@gmail.com" required>

    <label class="input-group-text" for="contraseña">Password:</label>
    <input class="form-control" type="password" id="contraseña" name="contraseña" placeholder="123" required>

    <input class="form-control" type="submit" value="Enviar">
  </form>

  <!-- <form action="https://www.google.com/search">
    <label for="buscar">buscar en google:</label>
    <input type="text" id="buscar" name="q">
    <button type="submit">Enviar</button>
  </form> -->

</body>

</html>
