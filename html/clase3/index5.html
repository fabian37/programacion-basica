<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
</head>

<body>
    <h1>INSCRIPCIONES BECAS DEL ESTADO</h1>
    <p>Escoge a cual deseas aplicar:</p>
    <form>
        <input type="checkbox" id="program1" name="program1" value="idiomas">
        <label for="program1">Programa de Idiomas en el Exterior</label>
        <br>
        <input type="checkbox" id="program2" name="program2" value="Maestria">
        <label for="program2">Maestrias en el Exterior</label>
        <br>
        <input type="checkbox" name="program3" id="program3" value="Doctorados">
        <label for="program3">Doctorados en el Exterior</label>
        <br>
        <br>
        <label for="id">Id</label>
        <input type="text" id="id" name="id" placeholder="id" required>
        <br>
        <br>
        <label for="name">First and last name:</label>
        <input type="text" id="name" name="name" placeholder="name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="usuary@mail.com" required>
        <br>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br>
        <br>
        <label for="pais">Choose Country:</label>
        <select name="country" id="country">
            <option value="US">United states</option>
            <option value="AU">Australia</option>
            <option value="GM">Germany</option>
            <option value="UK">United Kingdonm</option>
        </select>
        <br>
        <br>
        <label for="contraseña">Password:</label>
        <input type="password" id="contraseña" name="contraseña" placeholder="01234" required>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
